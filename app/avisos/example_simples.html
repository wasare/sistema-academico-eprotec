<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>openWYSIWYG</title>
<link rel="stylesheet" href="../../avisos/openwysiwyg_v1.4.7/docs/style.css" type="text/css">
<script type="text/javascript" src="../../avisos/openwysiwyg_v1.4.7/scripts/wysiwyg.js"></script>
<script type="text/javascript" src="../../avisos/openwysiwyg_v1.4.7/scripts/wysiwyg-settings.js"></script>
<script type="text/javascript">

	var mysettings = new WYSIWYG.Settings();
	
	mysettings.ImagesDir = "openwysiwyg_v1.4.7/images";
	mysettings.PopupsDir = "openwysiwyg_v1.4.7/popups";

WYSIWYG.attach('all', mysettings);
	WYSIWYG.attach('textarea1'); // default setup
	WYSIWYG.attach('textarea2', full); // full featured setup
	WYSIWYG.attach('textarea3', small); // small setup
</script>
</head>
<body>
<form name="exampleForm" action="../../avisos/openwysiwyg_v1.4.7/example.html" method="post">
  <h2>Default setup applied to this editor: </h2>
  <textarea id="textarea1" name="test1" style="width:560px;height:200px;"></textarea>
  <h2>Customized toolbar and openImageLibrary addon applied to this editor:</h2>
  <textarea id="textarea2" name="test2" style="width:80%;height:200px;"></textarea>
  <h2>A really small setup applied to this editor:</h2>
  <textarea id="textarea3" name="test3"></textarea>
</form>
</body>
</html>
